<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Vendas</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
}
.container {
    max-width: 420px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}
input {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px; /* impede zoom no iPhone */
}
.resultado {
    margin-top: 12px;
    background: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
}
.resultado span {
    font-weight: bold;
    float: right;
}
button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}
.clear {
    clear: both;
}
</style>
</head>

<body>
<div class="container">
    <h2>Controle de Vendas</h2>

    <label>Dinheiro inicial (esp√©cie)</label>
    <input type="number" id="dinheiroInicial" step="0.01">

    <label>Dinheiro final (fim do dia)</label>
    <input type="number" id="dinheiroFinal" step="0.01">

    <label>Valor vendido no cart√£o</label>
    <input type="number" id="cartao" step="0.01">

    <label>Gelo seco (desconto)</label>
    <input type="number" id="geloSeco" step="0.01">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado">
        üíµ Dinheiro vendido
        <span id="dinheiroVendido">R$ 0,00</span>
        <div class="clear"></div>
    </div>

    <div class="resultado">
        üí≥ Cart√£o
        <span id="cartaoTotal">R$ 0,00</span>
        <div class="clear"></div>
    </div>

    <div class="resultado">
        üí∞ Total vendido
        <span id="totalVendido">R$ 0,00</span>
        <div class="clear"></div>
    </div>

    <div class="resultado">
        üìä Comiss√£o (25%)
        <span id="comissao">R$ 0,00</span>
        <div class="clear"></div>
    </div>

    <div class="resultado">
        ‚ùÑÔ∏è Comiss√£o final
        <span id="comissaoFinal">R$ 0,00</span>
        <div class="clear"></div>
    </div>

    <div class="resultado">
        üè™ Valor P/ Kibon
        <span id="valorKibon">R$ 0,00</span>
        <div class="clear"></div>
    </div>
</div>

<script>
function calcular() {
    let dinheiroInicial = parseFloat(dinheiroInicialEl.value) || 0;
    let dinheiroFinal = parseFloat(dinheiroFinalEl.value) || 0;
    let cartao = parseFloat(cartaoEl.value) || 0;
    let geloSeco = parseFloat(geloSecoEl.value) || 0;

    let dinheiroVendido = dinheiroFinal - dinheiroInicial;
    if (dinheiroVendido < 0) dinheiroVendido = 0;

    let totalVendido = dinheiroVendido + cartao;
    let comissao = totalVendido * 0.25;
    let comissaoFinal = comissao - geloSeco;
    if (comissaoFinal < 0) comissaoFinal = 0;

    let valorKibon = totalVendido - comissaoFinal;
    if (valorKibon < 0) valorKibon = 0;

    dinheiroVendidoEl.innerText = formatar(dinheiroVendido);
    cartaoTotalEl.innerText = formatar(cartao);
    totalVendidoEl.innerText = formatar(totalVendido);
    comissaoEl.innerText = formatar(comissao);
    comissaoFinalEl.innerText = formatar(comissaoFinal);
    valorKibonEl.innerText = formatar(valorKibon);
}

function formatar(valor) {
    return valor.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL"
    });
}

const dinheiroInicialEl = document.getElementById("dinheiroInicial");
const dinheiroFinalEl = document.getElementById("dinheiroFinal");
const cartaoEl = document.getElementById("cartao");
const geloSecoEl = document.getElementById("geloSeco");

const dinheiroVendidoEl = document.getElementById("dinheiroVendido");
const cartaoTotalEl = document.getElementById("cartaoTotal");
const totalVendidoEl = document.getElementById("totalVendido");
const comissaoEl = document.getElementById("comissao");
const comissaoFinalEl = document.getElementById("comissaoFinal");
const valorKibonEl = document.getElementById("valorKibon");
</script>

</body>
</html>
