<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Sorvetes</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial;
        margin: 0;
        background: #f2f2f7;
        color: #333;
        padding-bottom: 120px;
    }

    /* Botões de categoria */
    .cat-btn {
        width: 100%;
        background: #fff;
        border: none;
        padding: 16px;
        text-align: left;
        font-size: 18px;
        font-weight: 600;
        margin-top: 6px;
        border-radius: 12px;
        box-shadow: 0 2px 4px #0001;
    }

    /* Caixa que abre com os itens */
    .categoria {
        display: none;
        background: #fff;
        margin-top: 4px;
        margin-bottom: 10px;
        padding: 10px 14px;
        border-radius: 12px;
        box-shadow: 0 3px 6px #0002;
    }

    .item {
        padding: 12px 0;
        border-bottom: 1px solid #ddd;
    }

    .item:last-child {
        border-bottom: none;
    }

    .nome {
        font-size: 16px;
        margin-bottom: 6px;
    }

    .valor {
        font-size: 14px;
        color: #666;
        margin-bottom: 8px;
    }

    .controls {
        display: flex;
        align-items: center;
        gap: 14px;
    }

    .btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: none;
        font-size: 20px;
        background: #e5e5ea;
    }

    .btn:active {
        background: #d4d4d8;
    }

    .numero {
        font-size: 18px;
        width: 30px;
        text-align: center;
        font-weight: 600;
    }

    /* Painel fixo no rodapé */
    #rodape {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        padding: 16px;
        background: #fff;
        box-shadow: 0 -2px 10px #0003;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
    }
</style>
</head>
<body>

<div id="conteudo"></div>

<div id="rodape">
    Total: R$ <span id="total">0,00</span>
</div>

<script>
const categorias = {
    "PALETAS": ["Raffaello", "Oreo", "Ferrero"],
    "POTES": ["Morango", "Chocolate"],
    "LANÇAMENTOS": ["Churros Especial", "Nutella Suprema"]
};

const precoPorCategoria = {
    "PALETAS": 12,
    "POTES": 10
};

const precosLancamentos = {
    "Churros Especial": 15,
    "Nutella Suprema": 16
};

let idCount = 1;
let vendas = {};

function toggle(cat) {
    const box = document.getElementById("cat_" + cat);
    box.style.display = (box.style.display === "block") ? "none" : "block";
}

function add(id) {
    vendas[id] = (vendas[id] || 0) + 1;
    document.getElementById("vend_" + id).innerText = vendas[id];
    atualizarTotal();
}

function remove(id) {
    if (!vendas[id] || vendas[id] === 0) return;
    vendas[id]--;
    document.getElementById("vend_" + id).innerText = vendas[id];
    atualizarTotal();
}

function atualizarTotal() {
    let total = 0;
    let idx = 1;

    for (let cat in categorias) {
        categorias[cat].forEach(sabor => {
            const qnt = vendas[idx] || 0;

            let preco = (cat === "LANÇAMENTOS")
                ? precosLancamentos[sabor]
                : precoPorCategoria[cat];

            total += qnt * preco;
            idx++;
        });
    }

    document.getElementById("total").innerText = total.toFixed(2).replace(".", ",");
}

/* GERA TELA */
let container = document.getElementById("conteudo");

for (let cat in categorias) {
    let btn = document.createElement("button");
    btn.className = "cat-btn";
    btn.innerText = cat;
    btn.onclick = () => toggle(cat);
    container.appendChild(btn);

    let box = document.createElement("div");
    box.className = "categoria";
    box.id = "cat_" + cat;

    categorias[cat].forEach(sabor => {
        let item = document.createElement("div");
        item.className = "item";

        let nome = document.createElement("div");
        nome.className = "nome";
        nome.innerText = sabor;

        let valor = document.createElement("div");
        valor.className = "valor";

        let preco = (cat === "LANÇAMENTOS")
            ? precosLancamentos[sabor]
            : precoPorCategoria[cat];

        valor.innerText = `Preço: R$ ${preco}`;

        let controls = document.createElement("div");
        controls.className = "controls";

        let menos = document.createElement("button");
        menos.className = "btn";
        menos.innerText = "−";
        menos.onclick = () => remove(idCount);

        let numero = document.createElement("span");
        numero.className = "numero";
        numero.id = "vend_" + idCount;
        numero.innerText = 0;

        let mais = document.createElement("button");
        mais.className = "btn";
        mais.innerText = "+";
        mais.onclick = () => add(idCount);

        controls.appendChild(menos);
        controls.appendChild(numero);
        controls.appendChild(mais);

        item.appendChild(nome);
        item.appendChild(valor);
        item.appendChild(controls);

        box.appendChild(item);

        vendas[idCount] = 0;
        idCount++;
    });

    container.appendChild(box);
}
</script>

</body>
</html>
