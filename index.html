<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Vendas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
}
.container {
    max-width: 420px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}
input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
.resultado {
    margin-top: 15px;
    background: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
}
.resultado span {
    font-weight: bold;
    float: right;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}
</style>
</head>

<body>
<div class="container">
    <h2>Controle de Vendas</h2>

    <label>Dinheiro inicial (esp√©cie)</label>
    <input type="number" id="dinheiroInicial" step="0.01">

    <label>Dinheiro final (fim do dia)</label>
    <input type="number" id="dinheiroFinal" step="0.01">

    <label>Valor vendido no cart√£o</label>
    <input type="number" id="cartao" step="0.01">

    <label>Gasto com gelo seco</label>
    <input type="number" id="geloSeco" step="0.01">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado">
        üíµ Dinheiro vendido <span id="dinheiroVendido">R$ 0,00</span>
    </div>
    <div class="resultado">
        üí≥ Cart√£o <span id="cartaoTotal">R$ 0,00</span>
    </div>
    <div class="resultado">
        üí∞ Total vendido <span id="totalVendido">R$ 0,00</span>
    </div>
    <div class="resultado">
        üìä Comiss√£o (25%) <span id="comissao">R$ 0,00</span>
    </div>
    <div class="resultado">
        ‚ùÑÔ∏è Comiss√£o final <span id="comissaoFinal">R$ 0,00</span>
    </div>
</div>

<script>
function calcular() {
    let dinheiroInicial = parseFloat(document.getElementById("dinheiroInicial").value) || 0;
    let dinheiroFinal = parseFloat(document.getElementById("dinheiroFinal").value) || 0;
    let cartao = parseFloat(document.getElementById("cartao").value) || 0;
    let geloSeco = parseFloat(document.getElementById("geloSeco").value) || 0;

    let dinheiroVendido = dinheiroFinal - dinheiroInicial;
    if (dinheiroVendido < 0) dinheiroVendido = 0;

    let totalVendido = dinheiroVendido + cartao;
    let comissao = totalVendido * 0.25;
    let comissaoFinal = comissao - geloSeco;
    if (comissaoFinal < 0) comissaoFinal = 0;

    document.getElementById("dinheiroVendido").innerText = formatar(dinheiroVendido);
    document.getElementById("cartaoTotal").innerText = formatar(cartao);
    document.getElementById("totalVendido").innerText = formatar(totalVendido);
    document.getElementById("comissao").innerText = formatar(comissao);
    document.getElementById("comissaoFinal").innerText = formatar(comissaoFinal);
}

function formatar(valor) {
    return valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
}
</script>

</body>
</html>
