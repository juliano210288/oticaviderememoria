<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Desafio da Visão — Memória</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="container">
<header class="header">
<h1>Desafio da Visão</h1>
<p class="subtitle">Complete 10 níveis e conquiste até <strong>100% de desconto</strong>!</p>
</header>


<section id="menu" class="menu">
<button id="startBtn" class="btn primary">Começar</button>
<div class="progress-line">
<div id="progressFill" class="progress-fill"></div>
</div>
<p id="levelDisplay" class="level-display">Nível: 0 / 10 — Desconto: 0%</p>
</section>


<section id="game" class="game hidden">
<div id="board" class="board"></div>
<div class="game-controls">
<button id="restartLevel" class="btn">Reiniciar Nível</button>
<button id="nextLevel" class="btn primary hidden">Próximo Nível</button>
</div>
</section>


<section id="winScreen" class="win-screen hidden">
<h2 id="winTitle">Parabéns!</h2>
<p id="winMessage">Você ganhou <span id="winDiscount">0%</span> de desconto.</p>
<a id="whatsappBtn" class="btn whatsapp" target="_blank" rel="noopener">Resgatar no WhatsApp</a>
<button id="playAgain" class="btn">Jogar Novamente</button>
</section>


<footer class="footer">
<small>Ótica Videre — Jogo promocional. Número da loja no WhatsApp configurado.</small>
</footer>
</main>


<script src="js/script.js"></script>
</body>
</html>
