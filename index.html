<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Fruits üçé</title>
<style>
  body {
    background-color: #0b1424;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  canvas {
    background: linear-gradient(180deg, #021024, #002b55);
    display: block;
    margin: 20px auto;
    border-radius: 10px;
  }
  h1 { color: #ffd54f; }
</style>
</head>
<body>
  <h1>Catch the Fruits üçå</h1>
  <p>Toque ou use as setas para mover a cesta!</p>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <p id="score">Pontua√ß√£o: 0</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let basketX = canvas.width / 2 - 25;
    let fruits = [];
    let score = 0;

    document.addEventListener('touchmove', e => {
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      basketX = Math.min(Math.max(touchX - 25, 0), canvas.width - 50);
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') basketX -= 20;
      if (e.key === 'ArrowRight') basketX += 20;
      basketX = Math.min(Math.max(basketX, 0), canvas.width - 50);
    });

    function newFruit() {
      fruits.push({
        x: Math.random() * (canvas.width - 20),
        y: 0,
        speed: 2 + Math.random() * 3,
        color: `hsl(${Math.random()*360}, 80%, 60%)`
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // cesta
      ctx.fillStyle = '#ffca28';
      ctx.fillRect(basketX, canvas.height - 40, 50, 20);

      // frutas
      for (let i = 0; i < fruits.length; i++) {
        const f = fruits[i];
        f.y += f.speed;
        ctx.beginPath();
        ctx.arc(f.x + 10, f.y + 10, 10, 0, Math.PI * 2);
        ctx.fillStyle = f.color;
        ctx.fill();

        // colis√£o
        if (f.y > canvas.height - 60 && f.x > basketX - 10 && f.x < basketX + 50) {
          score++;
          fruits.splice(i, 1);
          i--;
          document.getElementById('score').textContent = "Pontua√ß√£o: " + score;
        } else if (f.y > canvas.height) {
          fruits.splice(i, 1);
          i--;
        }
      }

      if (Math.random() < 0.03) newFruit();
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
