<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Sorvetes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    body {
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro", Arial;
        background: #f2f2f7;
        color: #333;
    }

    h2 {
        margin: 18px 0 10px;
        font-size: 20px;
        font-weight: 700;
        color: #1c1c1e;
    }

    .categoria {
        margin-top: 22px;
    }

    .item {
        background: #fff;
        border-radius: 14px;
        padding: 14px 16px;
        margin: 0; /* encostado */
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        border: 1px solid rgba(0,0,0,0.05);
    }

    .info {
        display: flex;
        flex-direction: column;
        font-size: 16px;
        font-weight: 600;
    }

    .preco {
        font-size: 14px;
        font-weight: 500;
        color: #6e6e73;
    }

    .controles {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background: #e5e5ea;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.12s;
    }

    .btn:active {
        transform: scale(0.92);
    }

    .qtde {
        min-width: 20px;
        font-size: 16px;
        text-align: center;
    }

    #total {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        box-shadow: 0 -3px 12px rgba(0,0,0,0.1);
        padding: 16px;
        font-size: 18px;
        font-weight: 700;
        text-align: center;
        z-index: 999;
    }
</style>
</head>

<body>

<h2>Paletas</h2>
<div class="item" data-valor="8.00">
    <div class="info">
        Morango
        <span class="preco">R$ 8,00</span>
    </div>
    <div class="controles">
        <button class="btn" onclick="alterar(this, -1)">–</button>
        <span class="qtde">0</span>
        <button class="btn" onclick="alterar(this, 1)">+</button>
    </div>
</div>

<div class="item" data-valor="8.00">
    <div class="info">
        Chocolate
        <span class="preco">R$ 8,00</span>
    </div>
    <div class="controles">
        <button class="btn" onclick="alterar(this, -1)">–</button>
        <span class="qtde">0</span>
        <button class="btn" onclick="alterar(this, 1)">+</button>
    </div>
</div>

<div class="item" data-valor="6.00">
    <div class="info">
        Uva
        <span class="preco">R$ 6,00</span>
    </div>
    <div class="controles">
        <button class="btn" onclick="alterar(this, -1)">–</button>
        <span class="qtde">0</span>
        <button class="btn" onclick="alterar(this, 1)">+</button>
    </div>
</div>

<div id="total">Total: R$ 0,00</div>

<script>
function alterar(btn, val) {
    const item = btn.closest(".item");
    const qtdeSpan = item.querySelector(".qtde");
    let qtde = parseInt(qtdeSpan.innerText);

    qtde = Math.max(0, qtde + val);
    qtdeSpan.innerText = qtde;

    atualizarTotal();
}

function atualizarTotal() {
    let total = 0;
    document.querySelectorAll(".item").forEach(item => {
        const qtde = parseInt(item.querySelector(".qtde").innerText);
        const valor = parseFloat(item.getAttribute("data-valor"));
        total += qtde * valor;
    });

    document.getElementById("total").innerText =
        "Total: R$ " + total.toFixed(2).replace(".", ",");
}
</script>

</body>
</html>
