<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Sorvetes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    body {
        margin: 0;
        padding: 80px 16px 90px;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro", Arial;
        background: #f2f2f7;
        color: #333;
    }

    /* Cabeçalho */
    .topo {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #fff;
        padding: 12px 16px;
        font-size: 22px;
        font-weight: 700;
        color: #1c1c1e;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        z-index: 999;
    }

    /* Busca */
    #busca {
        width: 100%;
        margin-top: 10px;
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid #d1d1d6;
        background: #f2f2f7;
    }

    /* Categorias */
    .categoria {
        margin-top: 24px;
    }

    .cat-header {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 6px;
        color: #1c1c1e;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        padding: 6px 4px;
    }

    .cat-header span {
        font-size: 22px;
        margin-left: 8px;
    }

    .cat-content {
        display: block;
    }

    /* Itens */
    .item {
        background: #fff;
        border-radius: 14px;
        padding: 14px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        border: 1px solid rgba(0,0,0,0.05);
        margin-top: 8px;
    }

    .info {
        display: flex;
        flex-direction: column;
        font-size: 16px;
        font-weight: 600;
    }

    .preco {
        font-size: 14px;
        font-weight: 500;
        color: #6e6e73;
    }

    .controles {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background: #e5e5ea;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.12s;
    }

    .btn:active {
        transform: scale(0.92);
    }

    .qtde {
        min-width: 20px;
        font-size: 16px;
        text-align: center;
    }

    /* Rodapé total */
    #total {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #fff;
        box-shadow: 0 -3px 12px rgba(0,0,0,0.1);
        padding: 16px;
        font-size: 18px;
        font-weight: 700;
        text-align: center;
        z-index: 999;
    }

    /* Botões extras */
    .botoes {
        display: flex;
        justify-content: space-between;
        margin-top: 16px;
    }

    .botoes button {
        flex: 1;
        margin: 0 4px;
        padding: 12px;
        background: #007aff;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }

    .botoes button:active {
        transform: scale(0.96);
    }

    /* Pop-up relatório */
    #popup {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.45);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    #popup-box {
        background: #fff;
        padding: 20px;
        width: 90%;
        max-width: 360px;
        border-radius: 14px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        font-size: 16px;
    }
</style>
</head>

<body>

<!-- Cabeçalho fixo -->
<div class="topo">
    Sorvetes
    <input id="busca" placeholder="Buscar sabor...">
</div>

<!-- Categoria única (mantendo original) -->
<div class="categoria">
    <div class="cat-header" onclick="toggleCategoria(this)">
        Paletas <span>⌄</span>
    </div>

    <div class="cat-content">

        <div class="item" data-nome="Morango" data-valor="8.00">
            <div class="info">
                Morango
                <span class="preco">R$ 8,00</span>
            </div>
            <div class="controles">
                <button class="btn" onclick="alterar(this, -1)">–</button>
                <span class="qtde">0</span>
                <button class="btn" onclick="alterar(this, 1)">+</button>
            </div>
        </div>

        <div class="item" data-nome="Chocolate" data-valor="8.00">
            <div class="info">
                Chocolate
                <span class="preco">R$ 8,00</span>
            </div>
            <div class="controles">
                <button class="btn" onclick="alterar(this, -1)">–</button>
                <span class="qtde">0</span>
                <button class="btn" onclick="alterar(this, 1)">+</button>
            </div>
        </div>

        <div class="item" data-nome="Uva" data-valor="6.00">
            <div class="info">
                Uva
                <span class="preco">R$ 6,00</span>
            </div>
            <div class="controles">
                <button class="btn" onclick="alterar(this, -1)">–</button>
                <span class="qtde">0</span>
                <button class="btn" onclick="alterar(this, 1)">+</button>
            </div>
        </div>

    </div>
</div>

<!-- Botões -->
<div class="botoes">
    <button onclick="salvar()">Salvar</button>
    <button onclick="relatorio()">Relatório</button>
    <button onclick="limpar()">Limpar</button>
</div>

<!-- Total fixo -->
<div id="total">Total: R$ 0,00</div>

<!-- Pop-up -->
<div id="popup">
    <div id="popup-box"></div>
</div>

<script>
/* --- Função de alterar quantidade --- */
function alterar(btn, val) {
    const item = btn.closest(".item");
    const qtdeSpan = item.querySelector(".qtde");
    let qtde = parseInt(qtdeSpan.innerText);

    qtde = Math.max(0, qtde + val);
    qtdeSpan.innerText = qtde;

    atualizarTotal();
}

/* --- Total --- */
function atualizarTotal() {
    let total = 0;
    document.querySelectorAll(".item").forEach(item => {
        const qtde = parseInt(item.querySelector(".qtde").innerText);
        const valor = parseFloat(item.getAttribute("data-valor"));
        total += qtde * valor;
    });

    document.getElementById("total").innerText =
        "Total: R$ " + total.toFixed(2).replace(".", ",");
}

/* --- Salvar no localStorage --- */
function salvar() {
    let dados = {};

    document.querySelectorAll(".item").forEach(item => {
        dados[item.getAttribute("data-nome")] =
            item.querySelector(".qtde").innerText;
    });

    localStorage.setItem("pedido", JSON.stringify(dados));

    alert("Pedido salvo!");
}

/* --- Carregar automático --- */
window.onload = function () {
    const salvo = localStorage.getItem("pedido");
    if (!salvo) return;

    const dados = JSON.parse(salvo);

    document.querySelectorAll(".item").forEach(item => {
        const nome = item.getAttribute("data-nome");
        if (dados[nome] !== undefined) {
            item.querySelector(".qtde").innerText = dados[nome];
        }
    });

    atualizarTotal();
};

/* --- Limpar tudo --- */
function limpar() {
    if (!confirm("Deseja zerar tudo?")) return;

    document.querySelectorAll(".qtde").forEach(q => q.innerText = "0");
    localStorage.removeItem("pedido");
    atualizarTotal();
}

/* --- Relatório popup --- */
function relatorio() {
    let texto = "<b>Relatório:</b><br><br>";

    document.querySelectorAll(".item").forEach(item => {
        const nome = item.getAttribute("data-nome");
        const qtde = item.querySelector(".qtde").innerText;
        if (qtde > 0) {
            const valor = parseFloat(item.getAttribute("data-valor"));
            texto += `${nome}: ${qtde} × R$ ${valor.toFixed(2).replace(".", ",")}<br>`;
        }
    });

    texto += "<br>" + document.getElementById("total").innerText;

    document.getElementById("popup-box").innerHTML = texto;
    document.getElementById("popup").style.display = "flex";
}

/* Fechar popup ao clicar fora */
document.getElementById("popup").onclick = function (e) {
    if (e.target.id === "popup") {
        document.getElementById("popup").style.display = "none";
    }
};

/* --- Accordion categorias --- */
function toggleCategoria(el) {
    const content = el.nextElementSibling;
    content.style.display = content.style.display === "none" ? "block" : "none";
}

/* --- Busca --- */
document.getElementById("busca").addEventListener("input", function () {
    const termo = this.value.toLowerCase();

    document.querySelectorAll(".item").forEach(item => {
        const nome = item.getAttribute("data-nome").toLowerCase();
        item.style.display = nome.includes(termo) ? "flex" : "none";
    });
});
</script>

</body>
</html>
