<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake da Ã“tica ðŸ‘“</title>
<style>
  body {
    background: radial-gradient(circle at top, #011324, #00101a);
    color: #fff;
    font-family: "Poppins", Arial, sans-serif;
    text-align: center;
    margin: 0;
  }

  h1 {
    color: #00e5ff;
    margin-top: 15px;
  }

  #gameCanvas {
    background: linear-gradient(180deg, #012b4a, #001522);
    display: block;
    margin: 15px auto;
    border-radius: 8px;
  }

  #scoreboard {
    font-size: 18px;
    margin-top: 10px;
  }

  #discount {
    font-weight: bold;
    color: #00ff9d;
  }

  #winMsg {
    font-size: 20px;
    color: #00ff88;
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>Snake da Ã“tica ðŸ‘“</h1>
  <canvas id="gameCanvas" width="320" height="320"></canvas>
  <div id="scoreboard">
    Pontos: <span id="score">0</span> | Desconto: <span id="discount">0%</span>
  </div>
  <p id="winMsg"></p>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 16;
    let snake = [{ x: 8 * box, y: 8 * box }];
    let direction = "right";
    let food = randomPosition();
    let score = 0;
    let discount = 0;
    let gameActive = true;

    const foods = ["ðŸ‘“", "ðŸ•¶ï¸", "ðŸ”", "ðŸ‘ï¸"];

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "right") direction = "left";
      if (e.key === "ArrowRight" && direction !== "left") direction = "right";
      if (e.key === "ArrowUp" && direction !== "down") direction = "up";
      if (e.key === "ArrowDown" && direction !== "up") direction = "down";
    });

    // Controle de toque (mobile)
    let touchStartX = 0, touchStartY = 0;
    document.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    document.addEventListener("touchmove", e => {
      if (!touchStartX || !touchStartY) return;
      let dx = e.touches[0].clientX - touchStartX;
      let dy = e.touches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction !== "left") direction = "right";
        else if (dx < 0 && direction !== "right") direction = "left";
      } else {
        if (dy > 0 && direction !== "up") direction = "down";
        else if (dy < 0 && direction !== "down") direction = "up";
      }
      touchStartX = 0;
      touchStartY = 0;
    });

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
        emoji: foods[Math.floor(Math.random() * foods.length)]
      };
    }

    function drawGame() {
      if (!gameActive) return;

      ctx.fillStyle = "#002238";
      ctx.fillRect(0, 0, 320, 320);

      // desenhar cobrinha
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00e5ff" : "#00bcd4";
        ctx.fillRect(snake[i].x, snake[i].y, box - 1, box - 1);
      }

      // desenhar comida (emoji)
      ctx.font = "20px Arial";
      ctx.fillText(food.emoji, food.x + 2, food.y + 16);

      // cabeÃ§a da cobra
      let headX = snake[0].x;
      let headY = snake[0].y;
      if (direction === "right") headX += box;
      if (direction === "left") headX -= box;
      if (direction === "up") headY -= box;
      if (direction === "down") headY += box;

      // parede - teletransporte
      if (headX >= 320) headX = 0;
      if (headX < 0) headX = 304;
      if (headY >= 320) headY = 0;
      if (headY < 0) headY = 304;

      const newHead = { x: headX, y: headY };

      // colisÃ£o com corpo
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === newHead.x && snake[i].y === newHead.y) {
          gameOver();
          return;
        }
      }

      snake.unshift(newHead);

      // comer comida
      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = score;

        if (score % 5 === 0 && discount < 100) {
          discount += 10;
          document.getElementById("discount").textContent = discount + "%";
        }

        if (discount >= 100) {
          document.getElementById("winMsg").textContent =
            "ðŸŽ‰ ParabÃ©ns! Ganhou 100% de desconto na armaÃ§Ã£o! ðŸŽ‰";
          gameActive = false;
        }

        food = randomPosition();
      } else {
        snake.pop();
      }
    }

    function gameOver() {
      gameActive = false;
      document.getElementById("winMsg").textContent = "ðŸ˜µ Fim de jogo! Toque para tentar novamente.";
      canvas.addEventListener("click", resetGame);
    }

    function resetGame() {
      snake = [{ x: 8 * box, y: 8 * box }];
      direction = "right";
      food = randomPosition();
      score = 0;
      discount = 0;
      document.getElementById("score").textContent = 0;
      document.getElementById("discount").textContent = "0%";
      document.getElementById("winMsg").textContent = "";
      gameActive = true;
      canvas.removeEventListener("click", resetGame);
    }

    setInterval(drawGame, 120);
  </script>
</body>
</html>
